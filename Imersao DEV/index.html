<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify ImersãoDev</title>
    <link rel="shortcut icon" href="/assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/script.js">
    <script src="https://kit.fontawesome.com/1644807b49.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div>
                <div class="logo">
                    <a href="">
                        <img src="./assets/icons/logo-spotify.png" alt="logo">
                    </a>
                </div>

                    <ul>
                        <li><a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li><a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
        </nav>
        <div class="biblioteca">
            <div class="sua-biblioteca">
                <button class="library-button">
                    <span class="fa-solid fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa-solid fa-plus"></span>
            </div>

            <section class="crie-playlist">
                <div class="create-playlist">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="botao-criar">
                        <span>Criar playlist</span>
                    </button>
                </div>

            </section>

            <div class="cookies">
                <a href>Cookies</a>
            </div>

            <div class="language">
                <button class="language-button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
</body>
<footer class="low">
    <div>
    <p class="text title1">Testar o premium de graça.</p>
    <p class="text subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
    </div>
    <button class="sign">Inscreva-se Grátis</button>
</footer>
</html>
